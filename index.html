<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Certificate Verification</h2>
        <input type="text" id="certificateNumber" placeholder="Certificate Number">
        <button onclick="verifyCertificate()">SEARCH</button>
        <p id="error-message" class="hidden">This certificate number is not valid</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
